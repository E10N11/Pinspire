{% extends "layout.html" %}

{% block title %}
Add Pin to Board
{% endblock %}

{% block content %}
    <form action="{{ url_for('addpinboard') }}" method="POST">
        <h3>Please Add a Pin to a Board:</h3>
        Board ID<br>
        <input type="text" name="board_id" required /><br>
        Pin ID<br>
        <input type="text" name="pin_id" required /><br>
        <input type="submit" value="Submit" /><br>
    </form>
{% endblock %}
