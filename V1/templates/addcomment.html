{% extends "layout.html" %}

{% block title %}
Add New Comment
{% endblock %}

{% block content %}
    <form action="{{ url_for('addcomment') }}" method="POST">
        <h3>Please Add Your Comment:</h3>
        User ID<br>
        <input type="text" name="user_id" required /><br>
        Pin ID<br>
        <input type="text" name="pin_id" required /><br>
        Comment<br>
        <textarea name="comment_text" required></textarea><br>
        <input type="submit" value="Submit" /><br>
    </form>
{% endblock %}
