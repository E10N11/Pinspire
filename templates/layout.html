<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pinspire{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="nav-item">Home</a>
        <a href="{{ url_for('register') }}" class="nav-item">Register</a>
        <a href="{{ url_for('users') }}" class="nav-item">Users</a>
        <a href="{{ url_for('addpin') }}" class="nav-item">Add Pin</a>
        <a href="{{ url_for('addboard') }}" class="nav-item">Create Board</a>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Pinspire</p>
    </footer>
</body>
</html>
