{% extends "layout.html" %}
{% block title %}
Edit User
{% endblock %}
{% block content %}
        <h1>Edit User Record</h1>
        {% for row in rows %}
        <form action="{{ url_for('edituser') }}" method="POST">
            <h3 style="color:blue">User ID: {{ row['id'] }}</h3>
            <input type="hidden" name="id" value="{{ row['id'] }}">
            
            First Name<br>
            <input type="text" name="firstname" value="{{ row['firstname'] }}"/><br>
            
            Last Name<br>
            <input type="text" name="lastname" value="{{ row['lastname'] }}"/><br>
            
            Email<br>
            <input type="email" name="email" value="{{ row['email'] }}"/><br>
            
            Username<br>
            <input type="text" name="username" value="{{ row['username'] }}"/><br>
            
            <input type="submit" value="Submit" /><br>
        </form>
        {% endfor %}
{% endblock %}
